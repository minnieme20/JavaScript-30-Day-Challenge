<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />  
</head>
<body>
    <div class="keys">
        <button id="clap-btn" class="key" data-sound="soundA">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </button>
        <button id="hihat-btn" class="key" data-sound="soundS">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </button>
        <button id="kick-btn" class="key" data-sound="soundD">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </button>
        <button id="openhat-btn" class="key" data-sound="soundF">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </button>
        <button id="boom-btn" class="key" data-sound="soundG">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </button>
        <button id="ride-btn" class="key" data-sound="soundH">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </button>
        <button id="snare-btn" class="key" data-sound="soundJ">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </button>
        <button id="tom-btn" class="key" data-sound="soundK">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </button>
        <button id="tink-btn" class="key" data-sound="soundL">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </button>
    </div>

    <audio id="a" src="sounds/clap.wav"></audio>
    <audio id="s" src="sounds/hihat.wav"></audio>
    <audio id="d" src="sounds/kick.wav"></audio>
    <audio id="f" src="sounds/openhat.wav"></audio>
    <audio id="g" src="sounds/boom.wav"></audio>
    <audio id="h" src="sounds/ride.wav"></audio>
    <audio id="j" src="sounds/snare.wav"></audio>
    <audio id="k" src="sounds/tom.wav"></audio>
    <audio id="l" src="sounds/tink.wav"></audio> 
    
    <script src="index.js"></script>
</body>
</html>
